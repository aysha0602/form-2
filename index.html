<html lang="en">
  <head>
    <title>
      Form 
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
  </head>
  <body>
    <form action="form.html" method="post">
      <fieldset>
        <legend >Personal Details</legend>
        <label for="first_name">Firstname</label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <br>
        <label for="middle_name">Middlename:</label>
        <input type="text" id="middle_name" name="middle_name" >
        <br>
        <br>
        <label for="last_name">Lastname:</label>
        <input type="text" id="last_name" name="last_name" >
        <br>
        <br>
        <label for="course">Course :</label>
      <select name="course" id="course">
        <option value="course" selected>Course</option>
        <option value="bca">BCA</option>
        <option value="bba"></option>BBA</option>
        <option value="btech"></option>B.Tech</option>
        <option value="mba"></option>MBA</option>
        <option value="mca"></option>MCA</option>
        <option value="mtech"></option>M.Tech</option>
      </select>
      <br>
      <br>
      <label for="gender">Gender :</label>
      <br>
      <input type="radio" id="gender" name="gender" value="Male">Male
      <br>
      <input type="radio" id="gender" name="gender" value="Female">Female
      <br>
      <input type="radio" id="gender" name="gender" value="Other">Other
      <br>
      <br>
      <label for="dob">DOB</label>
      <input type="datetime-local" id="dob" name="date_of_birth">
      <br>
      <label for="phone">Phone :</label>
      <input type="text" value="+91" disabled style="width: 30px;">
      <input type="tel" id="phone" name="phone">
      <br>
      <br>
      <label for="address">Address :</label>
      <br>
      <textarea id="address" name="address" style="width: 500px; height: 75px;"></textarea>
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" >
      <br>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <br>
      <label for="password">Re-type password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <br>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Agree to terms and conditions</label>
      <br>
      <br>
      <label for="file">Choose file</label>
      <input type="file" id="file" name="file">
      <br>
      <br>
      <label for="color">Choose Color</label>
      <input type="color" id="color" name="color">
      <br>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
